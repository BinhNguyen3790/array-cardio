<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Cardio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="boxTable">
      <div class="tableCt">
        <div class="actions">
          <button type="button" id="reset">reset table</button>
          <button type="button" id="score">filter score > 1900</button>
          <button type="button" id="sort">sort year</button>
          <button type="button" id="total">total score</button><span class="result">&nbsp;: 0</span>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>age</th>
              <th>score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
